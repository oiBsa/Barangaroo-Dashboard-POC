        <!-- MAIN -->
        <main id="TCD">
            <div id="thermalComfortDashboard">
                <!-- Heading -->
                <div class="headings">
                    <p>
                        EV Charging
                    </p>
                    <p>
                        <span>

                        </span>
                        <span class="dashboard">
                            Dashboard
                        </span>
                    </p>
                </div>
                <!-- Heading -->

                <!-- TCD Main Content -->
                <div class="EVChargingMain" style="margin-top: 2rem;">
                    <div class="EVC_gauge" style="align-content: center;">
                        <div id="EVCgauge" class="belowButton">
                            <div id="EVgauge"></div>
                            <button id="center-circle" style="border:none;" class='btn gaugeBelowClick'
                                data-toggle="modal" data-target="#myModal" label='below'>
                                <span id="belowAvg" class="TCDgaugeValue">0.9 ERU</span>
                            </button>
                            <div class="modal" id="myModal">
                                <div class="modal-dialog">
                                    <div class="modal-content"
                                        style="min-width:30vw;border-radius:20px;padding:5px 5px;">

                                        <!-- Modal Header -->
                                        <div class="modal-header">
                                            <h4 class="modal-title">Consumption</h4>
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>

                                        <!-- Modal body -->
                                        <div class="modal-body" style="max-height:50vh; overflow-y:auto;">
                                            <table class="table table-striped" id="table">
                                                <thead>
                                                    <tr>
                                                        <th>Equipment</th>
                                                        <th>Consumption</th>
                                                    </tr>
                                                </thead>
                                                <tbody id='dialog-tbody'>
                                                    <tr>
                                                        <td> Please wait....</td>
                                                        <td> <i class="bx bx-loader-alt bx-spin"></i> </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>

                                        <!-- Modal footer -->
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-danger"
                                                data-dismiss="modal">Close</button>
                                        </div>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="EVC_graph">
                        <div style="display: flex; margin-bottom:3rem;">

                                <button type="button" class="btn btn-outline-primary enable">Today</button>
                            </div>
                            <div style="margin-right: 10px;" class="graphButtons">
                                <button type="button" class="btn btn-outline-primary enable">Weekly</button>
                            </div>
                            <div style="margin-right: 10px;" class="graphButtons">
                                <button type="button" class="btn btn-outline-primary enable">Monthly</button>
                            </div>
                        </div>

                            <canvas id="nabersGraph"></canvas>

                </div>


                <!-- TCD Main Content -->
            </div>
            <div id="thermalComfortSideBar">
                <div class="heading">
                </div>

                                    <a href="{% url 'evCharging' %}">
                                        Energy Per Charge

                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="EVSelection">
                        <div
                            style="display:flex;align-items: center;justify-content: flex-start;align-content: center;flex-direction: row;">

                            <div style="margin-left:20px;" class="selectionLabel">
                                <p class="active">
                                    <a href="{% url 'EV_ER' %}">

    <!-- CONTENT -->


    <script src="{% static 'admin/js/script.js' %}"></script>
    <script>
        function zoom() { document.body.style.zoom = "90%" }
        const gaug = Highcharts.chart('EVgauge', {
            chart: {
                type: 'solidgauge', backgroundColor: '#FAFAFA', spacingTop: 20, verticalAlign: 'middle'
            },
            tooltip: {
                borderWidth: 0,
                backgroundColor: 'none',
                shadow: false,
                style: { fontSize: '16px' },
                pointFormat: '{series.name}<br><span style="font-size:24px; color: {point.color}; font-weight: bold; text-align: center">{point.y} ERU</span>',
                positioner: function (labelWidth, labelHeight) {
                    return {
                        x: 205 - labelWidth / 2,
                        y: 265
                    };
                }
            },

            pane: [{
                startAngle: -140,
                endAngle: 140,
                background: [{ // Track for Move
                    outerRadius: '85%',
                    innerRadius: '70%',
                    backgroundColor: '#F1F0F5',
                    borderWidth: 0,
                    shape: 'arc'
                }, { // Track for Stand
                    outerRadius: '70%',
                    innerRadius: '0%',
                    backgroundColor: '#FAFAFA',
                    borderWidth: 0,
                    shape: 'arc'
                }]
            }, {
                startAngle: -140,
                endAngle: 140,
                size: '100%',
                background: []
            }],
            credits: {
                enabled: false
            },
            yAxis: [{
                min: 0,
                max: 1,
                tickAmount: 7,
                lineWidth: 0,
                tickLength: 10,
                tickWidth: 3,
                tickColor: 'black',
                tickPosition: 'inside',
                minorTickLength: 10,
                labels: {
                    distance: 28,
                    enabled: true,
                    x: 0,
                    y: 0,
                    format: '{value} ERU',
                    style: {
                        fontSize: 13,
                        fontFamily: "sans-serif"
                    }
                }

            }],
            title: {
                text: '',
            },

            plotOptions: {
                solidgauge: {
                    borderWidth: '18px',
                    dataLabels: {
                        enabled: false
                    },
                    linecap: 'round',
                    stickyTracking: false,
                }
            },

            series: [{
                name: 'Reduction',
                animation: false,
                borderColor: {
                    linearGradient: { x1: 0, x2: 1, y1: 0, y2: 0 },
                    stops: [
                        [0, '#f3f3f3'],
                        [0.25, '#d1d1d1'],
                        [0.5, '#999999'],
                        [0.75, '#616365'],
                        [1, '#333333'],
                    ]
                },
                data: [{
                    color: {
                        linearGradient: { x1: 0, x2: 1, y1: 0, y2: 1 },
                        stops: [
                            [0, '#f3f3f3'],
                            [0.25, '#d1d1d1'],
                            [0.5, '#999999'],
                            [0.75, '#616365'],
                            [1, '#333333'],
                        ]
                    },
                    radius: '80%',
                    innerRadius: '80%',
                    y: 0.9
                }]
            },
            ]
        });
        var nabersGraph = document.getElementById('nabersGraph').getContext('2d');
        var chartConfig = {
            type: 'bar',
            data: {
                labels: ['January', 'Feburary', 'March', 'April', 'May', 'June',
                    'July', 'Augest', 'September', 'October', 'November', 'December'],
                datasets: [{
                    label: 'Emission Reduction',
                    data: [0.7, 0.8, 0.79, 0.79, 0.75, 0.74, 0.8, 0.82, 0.81, 0.78, 0, 0],
                    borderWidth: 1,
                    borderColor: '#d1d1d1',
                    backgroundColor: "#d1d1d1",
                    tension: 1,
                    borderRadius: 8,
                    type: 'bar',
                    order: 1
                }],

            },
            chart: {
                height: '500px'
            },
            options: {
                plugins: {
                    legend: {
                        display: true,
                    }
                },
                scales: {

                    y: {
                        beginAtZero: true,
                        grid: {
                            display: false,
                            drawBorder: true,
                            drawTicks: true,
                        },
                        ticks: {
                            display: true,
                            callback: function (value, index, ticks) { return value + 'ERU'; }
                        }
                    },
                    x: {
                        type: 'category',
                        grid: {
                            display: false,
                            drawBorder: true,
                            drawTicks: true,
                        }
                    },
                },
                responsive: true,
            }

        };
        var Chart1 = new Chart(nabersGraph, chartConfig);

    </script>
